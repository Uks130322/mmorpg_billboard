{% extends 'default.html' %}

{% block title %}
    Delete respond
{% endblock title %}

{% block content %}
    <h3 class="text-center">Удалить отклик</h3>
    <br>
    <form class="text-center" action="" method="post">
        {% csrf_token %}
        <p>Вы действительно хотите удалить этот отклик?</p>
        <input class="btn btn-light btn-outline-info" type="submit" value="Удалить">
        <a style="text-decoration: none" href="/my_responds/">
            <input class="btn btn-light btn-outline-info" type="button" value="Отмена" />
        </a>
    </form>
<br><br><br><br>

{% endblock content %}
